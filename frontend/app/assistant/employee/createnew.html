
<div class="flex">
    <div class="leftform">

       <div class="format1 innerheadline">
            <span class="breadcrumpdone" ng-repeat="item in config.breadcrumpsdone">{{item}}<span class="glyphicon first glyphicon-ok" aria-hidden="true"></span><span class="glyphicon second glyphicon-arrow-right" aria-hidden="true"></span></span>
            <span class="breadcrump"  ng-repeat="item in config.breadcrumps">{{item}}</span>
        </div>

        <div  role="separator" class="line"></div>  

        <div  ng-show="config.resultdata.groupCreated === true" class="infobox infobox-success">
            <span class="symbol glyphicon glyphicon-check"></span>
            <div class="text"><normal translate="TheDepartment"></normal> <strong>{{config.resultdata.groupTitle}}</strong> <nonrmal translate="successfullycreated"></nonrmal></div>
        </div>
        
        <div ng-hide="config.disableGroupArea" class="format2" ng-cloak  translate="Whichdepartmentassignthenewemployee"></div>
        <div  ng-hide="config.disableGroupArea" class="flex" ng-cloak >
            <select ng-model="employeedata.currentGroup" class="form-control formatdropdown selectgroups input-sm">
                <option value="empty" translate="Selectexistingdepartment"></option>
                <option ng-repeat="item in data.groups" value="{{item.id}}">{{item.title}}</option>
            </select>
            <div ng-hide="disableNewGroupButton"  ng-click="createGroup()" class="ownbtn btnblau"><span class="glyphicon-plus margin-auto" aria-hidden="true"></span><span class="margin-auto"><normal translate="Createanewdepartment"></normal></span> </div>
        </div>

        <div  ng-hide="config.disableGroupArea" role="separator" class="line" ng-cloak ></div>  

        
        <div class="infobox infobox-info">
            <span class="symbol glyphicon glyphicon-info-sign"></span>
            <div class="text"><normal translate="Weinvitationinstructremindyouagain"></normal> <span style="text-decoration: underline;font-weight : bold;cursor:pointer;" ng-click="sendExampleMail()"><normal translate="Sendasemailtome"></normal></span> </div>

        </div>
        
        <div class="format2" translate="Whodoyouwanttoinvite"></div>
        <form name="empform" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label format3" translate="Emailaddress"></label>
                <div class="col-sm-10 col-lg-4 formcontrolright">
                    <input type="email" ng-model="employeedata.email" required="true"   class="form-control input-sm"  placeholder="E-Mail-Adresse">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label format3" translate="firstgivenname"></label>
                <div class="col-sm-10 col-lg-4 formcontrolright">
                    <input  ng-model="employeedata.firstname" required="true"    type="text" class="form-control input-sm" placeholder="Vorname">
                </div>
            </div>
            <div class="form-group last">
                <label for="inputPassword" class="col-sm-2 control-label format3" translate="Surname"></label>
                <div class="col-sm-10 col-lg-4 formcontrolright">
                    <input ng-model="employeedata.lastname" required="true"   type="text" class="form-control form input-sm"  placeholder="Nachname">
                </div>
            </div>
            
            <div role="separator" class="line"></div> 

            <div class="flex">

                <div ng-click="navigateBack()"  class="ownbtn btngrau leftbutton" translate="abort"></div> 
                <button type="submit" ng-click="empform.$valid && createEmployee()" class="btn ownbtn btnblau" translate="add"></button> 
            </div>
        </form>
    </div>
    <div class="helpcontainer" ng-include src="'assistant/common/helparea.html'" >

    </div>
</div>
