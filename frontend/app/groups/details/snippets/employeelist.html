<div class="header">
    <span translate="Employeesinthisdepartment"></span>
</div>
<div class="content">

    <!--<div>-->
        <div class="flex" style="justify-content : space-between;">
            <div class="flex">

                <div ng-click="selectAllOuter()"
                     class="ownbtn btnblau flex-center-left leftbutton" style="padding-left : 25px">
                    <!--<div class="checkbox no-margin">-->
                    <!--<label>-->
                    <input ng-click="selectAll($event);
                        $event.stopPropagation();" ng-checked="isSelectedAll()" class="innercheckbox" type="checkbox" >
                    <!--</label>-->
                    <!--</div>-->
                    <span class="margin-auto" translate="selectall"></span> 
                </div>
                <!--<div class="margin-auto">-->

                <div ng-show="data.selectedEmployees.length > 1"  class="btn-group margin-auto optionbutton actiondropdown btnblau" uib-dropdown>
                    <button ng-disabled="data.selectedEmployees.length === 0"  type="button" class="btn btn-sm actiondropdown btnblau" uib-dropdown-toggle ng-disabled="disabled">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span><normal translate="action"></normal>
                    </button>
                    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="sort-button">
                        <li ng-click="deleteSigs()"><a translate="Delete"></a></li>
                    </ul>
                </div>
            </div>

            <div class="flex">
                <div  class="input-group searchfield leftbutton">
                    <input ng-change="recalcAvatars()"  ng-model="filterText" type="text" class="form-control input-sm nooutline" placeholder="Suchen" aria-describedby="basic-addon2">
                    <span class="input-group-addon glyphicon glyphicon-search" ></span>
                </div>
                <div class="btn-group sort" uib-dropdown >
                    <button  type="button" class="btn btn-sm nooutline leftbutton" uib-dropdown-toggle ng-disabled="disabled">
                        <normal translate="sort"></normal><span class="caret"></span>
                    </button>
                    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="sort-button">
                        <li role="menuitem">
                            <a ng-click="sortList('firstname')" translate="firstgivenname"></a>
                        </li>
                        <li role="menuitem">
                            <a  ng-click="sortList('lastname')" translate="Surname"></a>
                        </li>
                        <li role="menuitem">
                            <a ng-click="sortList('email')" translate="Emailaddress"></a>
                        </li>
                          <li role="menuitem">
                            <a ng-click="sortList('views')" translate="campaignstatus"></a>
                        </li>
                    </ul>
                </div>


                <div class="btn-group" uib-dropdown >
                    <button  type="button" class="btn-group btnblau ownbtn"  uib-dropdown-toggle  >
                        <span style="top : 1px;" class="glyphicon own-glyph glyphicon-plus" aria-hidden="true"></span>
                       <normal translate="Addemployees"></normal><span class="caret"></span>
                    </button>
                    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="sort-button">
                        <li ng-controller="EmployeeModalCtrl" ng-click="open(null, data.groupDetail.id, 'new')"><a translate="Createnew"></a></li>
                        <li ng-controller="EmployeeModalCtrl" ng-click="open(null, data.groupDetail.id, 'existing')"><a translate="existing"></a></li>
                        <li ng-controller="EmployeeModalCtrl" ng-click="open(null, data.groupDetail.id, 'import')"><a translate="Import"></a></li>                      </ul>
                </div>

            </div>
        </div>


        <ul style="max-height : 400px;height : auto !important;" class="tablewrapper groupempslist" ng-include src="'groups/details/snippets/employeerow.html'">

        </ul>
    <!--</div>-->

</div>
