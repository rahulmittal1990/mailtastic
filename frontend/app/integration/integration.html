
<div class="baseonecolumn integration" >

    <div class="container">

        <div class="outerheadline format0">
            <normal translate="Hello"></normal>  {{(!userData.firstname) ? userData.email : (userData.firstname + ' ' + userData.lastname)}}, <normal translate="welcomeMailtastic"></normal>
        </div> 

        <div class="flex outerform" style="min-height : {{config.minheight}}px">



            <div  role="separator" class="line"></div> 

            <div class="leftform">
                 
                <div ng-show="workflow.step === 'explanation'"  ng-include src="'integration/snippets/introduction_step1.html'" >
                </div>
                <div ng-show="workflow.step === 'datacompletion'"  ng-include src="'integration/snippets/data_completion_step2.html'" >
                </div>
                <div ng-show="workflow.step === 'integration'" class="manuals" ng-include src="'integration/snippets/integration_step3.html'" >
                </div>
                 <div ng-show="workflow.step === 'finished'" class="manuals" ng-include src="'integration/snippets/finished_step4.html'" >
                </div>
              
            </div>
            <div class="rightform">
                 <div ng-show="config.currentstep !== 'abo' || subscriptiondata.status !== 'ongoing'" class="shoppingbasket white"  ng-include src="'integration/snippets/helparea.html'" >


                </div>
            </div>

        </div> 
    </div>
</div>
