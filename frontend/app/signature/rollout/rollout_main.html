
<div class="assistant"  ng-init="initData()">

    <div class="container">

        <div class="headline format0">
             {{workflow.outerheadline}}
        </div> 

        <div  class="panel flex" style="min-height : {{config.minheight}}px">
            
            <div class="leftform">
             <div class="format1 innerheadline">
                <span class="breadcrumpdone" ng-repeat="item in workflow.breadcrumpsdone">{{item}}<span class="glyphicon first glyphicon-ok" aria-hidden="true"></span><span class="glyphicon second glyphicon-arrow-right" aria-hidden="true"></span></span>
                <span class="breadcrump"  ng-repeat="item in workflow.breadcrumps">{{item}}</span>
            </div>
                
                  <div role="separator" class="line"></div>  
            
                <div ng-show="workflow.currentStep === 'noaccount'"   ng-include src="'signature/rollout/snippets/noaccount.html'" >
                </div>
                <div ng-show="workflow.currentStep === 'group_nogroup'"   ng-include src="'signature/rollout/snippets/group/nogroup.html'" >
                </div>
                <div ng-show="workflow.currentStep === 'group_createnew'"   ng-include src="'signature/rollout/snippets/group/createnew.html'" >
                </div>
                 <div ng-show="workflow.currentStep === 'group_selectexisting'"    ng-include src="'signature/rollout/snippets/group/selectexisting.html'" >
                </div>
                <div ng-show="workflow.currentStep === 'employee_results'"   ng-include src="'signature/rollout/snippets/employee/employeeresults.html'" >
                </div>
                <div ng-show="workflow.currentStep === 'employee_createnew'"   ng-include src="'signature/rollout/snippets/employee/createnew.html'" >
                </div>
                 <div ng-show="workflow.currentStep === 'employee_selectexisting'"    ng-include src="'signature/rollout/snippets/employee/selectexisting.html'" >
                </div>
                 <div ng-show="workflow.currentStep === 'employee_import'"  class="employee"  ng-include src="'signature/rollout/snippets/employee/import.html'" >
                </div>
                
                 <div ng-show="workflow.currentStep === 'signature_results'"    ng-include src="'signature/rollout/snippets/signature_results.html'" >
                </div>
                
                    <div ng-show="workflow.currentStep === 'nomembersassigned'"   ng-include src="'signature/rollout/snippets/nomembersassigned.html'" >
                </div>
                
                
                
                </div>
             <div class="helpcontainer" ng-hide="workflow.currentStep === 'group_selectexisting' || workflow.currentStep === 'employee_selectexisting'"  ng-include src="'assistant/common/helparea.html'" >


            </div>
            
        </div>
    </div> 
</div>
