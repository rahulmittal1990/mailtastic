<div ng-click="item.show = !item.show" class="sectionheadline cursor-pointer">
    {{item.headline}} ({{item.entries.length}}) <span ng-show="item.show" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span><span ng-hide="item.show" class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
</div>

<div ng-show="item.show" ng-repeat="inneritem in item.entries" class="sectionelement full-width flex-center-left">

    <button ng-click="insertPlaceholder(inneritem.tag)"  
            ng-class=" getPlaceholderButtonClass(inneritem)"   
            class="btn btn-sm">
        <span class="glyphicon glyphicon-plus glyphonly" aria-hidden="true"></span>
    </button>
    <div class="right">
        <div class="top"><span class="first">{{inneritem.label}}</span> <span class="second">{{additionallabel}}</span> </div>
        <div class="bottom">
            <span ng-hide="inneritem.tag === 'ma_email'" ng-click="editValue(inneritem, additionallabel)" class="entry" translate="Edit"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span> 
            <span ng-show="!iscompany && inneritem.tag !== 'ma_email'" >|</span> 
            
            
            <span tooltip-class="status-info-tooltip" tooltip-placement="top" uib-tooltip="Sperren Sie ein Feld, damit die Daten nur von Ihnen und nicht vom Mitarbeiter bearbeitet werden können. Die Einstellung ist für jeden Mitarbeiter individuell." ng-show="!iscompany && inneritem.locked === true" ng-click="inneritem.locked = !inneritem.locked" class="entry" translate="unlocking">
                 
                <span ng-show="inneritem.locked === true" class="glyphicon  glyphicon-link" aria-hidden="true"></span>
            </span>
            
            
            <span tooltip-class="status-info-tooltip" tooltip-placement="top" uib-tooltip="Entsperren Sie ein Feld, damit Ihr Mitarbeiter die Daten selbstständig bearbeiten kann. Die Einstellung ist für jeden Mitarbeiter individuell." ng-show="!iscompany && inneritem.locked === false" ng-click="inneritem.locked = !inneritem.locked" class="entry" translate="Lock">
             
                <span  class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </span>
            
            
        </div>
    </div>
</div>
